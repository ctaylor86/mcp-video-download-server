name: MCP Video Cloud Server
description: Download videos from social media platforms and store them in S3-compatible cloud storage
version: 1.0.0

# Configuration schema for Smithery deployment
configSchema:
  type: object
  properties:
    s3Endpoint:
      type: string
      description: S3-compatible endpoint URL (e.g., https://your-account.r2.cloudflarestorage.com)
      example: https://your-account.r2.cloudflarestorage.com
    s3Region:
      type: string
      description: S3 region (use 'auto' for Cloudflare R2)
      default: auto
      example: auto
    s3AccessKeyId:
      type: string
      description: S3 access key ID
      example: your-access-key-id
    s3SecretAccessKey:
      type: string
      description: S3 secret access key
      example: your-secret-access-key
    s3BucketName:
      type: string
      description: S3 bucket name where files will be stored
      example: my-video-bucket
    s3PublicUrlBase:
      type: string
      description: Custom public URL base for files (optional, uses S3 endpoint if not provided)
      example: https://your-custom-domain.com
  required:
    - s3Endpoint
    - s3Region
    - s3AccessKeyId
    - s3SecretAccessKey
    - s3BucketName

# Example configuration
exampleConfig:
  s3Endpoint: https://your-account.r2.cloudflarestorage.com
  s3Region: auto
  s3AccessKeyId: your-access-key-id
  s3SecretAccessKey: your-secret-access-key
  s3BucketName: my-video-bucket
  s3PublicUrlBase: https://your-custom-domain.com

# Tools provided by this server
tools:
  - name: download_video_to_cloud
    description: Download a video from a URL and store it in cloud storage, returning a public URL
  - name: download_audio_to_cloud
    description: Extract and download audio from a video URL, store in cloud storage, and return a public URL
  - name: extract_transcript_to_cloud
    description: Extract or generate transcript from a video and store it in cloud storage, returning a public URL
  - name: extract_thumbnail_to_cloud
    description: Extract thumbnail from a video and store it in cloud storage, returning a public URL
  - name: get_video_metadata
    description: Get comprehensive metadata about a video without downloading it

# Supported platforms
platforms:
  - YouTube
  - Facebook
  - Instagram
  - TikTok
  - Twitter/X
  - Vimeo
  - Twitch
  - 1000+ other sites via yt-dlp

# Tags for discovery
tags:
  - video
  - download
  - social-media
  - youtube
  - s3
  - cloudflare-r2
  - yt-dlp
  - transcript
  - thumbnail

