runtime: "container"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    required: ["s3Endpoint", "s3Region", "s3AccessKeyId", "s3SecretAccessKey", "s3BucketName"]
    properties:
      s3Endpoint:
        type: "string"
        title: "S3 Endpoint"
        description: "S3-compatible endpoint URL"
      s3Region:
        type: "string"
        title: "S3 Region"
        description: "S3 region"
      s3AccessKeyId:
        type: "string"
        title: "S3 Access Key ID"
        description: "S3 access key ID"
      s3SecretAccessKey:
        type: "string"
        title: "S3 Secret Access Key"
        description: "S3 secret access key"
      s3BucketName:
        type: "string"
        title: "S3 Bucket Name"
        description: "S3 bucket name"
      s3PublicUrlBase:
        type: "string"
        title: "S3 Public URL Base"
        description: "Custom public URL base for files (optional)"
  exampleConfig:
    s3Endpoint: "https://account-id.r2.cloudflarestorage.com"
    s3Region: "auto"
    s3AccessKeyId: "your-access-key"
    s3SecretAccessKey: "your-secret-key"
    s3BucketName: "your-bucket"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
env:
  NODE_ENV: "production"

