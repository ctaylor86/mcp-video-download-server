runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      s3Endpoint:
        type: "string"
        description: "S3-compatible endpoint URL"
      s3Region:
        type: "string"
        description: "S3 region"
      s3AccessKeyId:
        type: "string"
        description: "S3 access key ID"
      s3SecretAccessKey:
        type: "string"
        description: "S3 secret access key"
      s3BucketName:
        type: "string"
        description: "S3 bucket name"
      s3PublicUrlBase:
        type: "string"
        description: "Public URL base for S3 files (optional)"
    required: ["s3Endpoint", "s3Region", "s3AccessKeyId", "s3SecretAccessKey", "s3BucketName"]
  exampleConfig:
    s3Endpoint: "https://your-account.r2.cloudflarestorage.com"
    s3Region: "auto"
    s3AccessKeyId: "your-access-key"
    s3SecretAccessKey: "your-secret-key"
    s3BucketName: "your-bucket"

